<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formNew">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="knowledge" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" action="#{knowledgeManagedBean.persist()}" icon="ui-icon-disk"  
                                     process="@this,plgNew" update="plgNew"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelNew" header="考试要点－新增">
                <p:panelGrid id="plgNew"  styleClass="plgNew Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="要点代码" for="formid" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="formid" value="#{knowledgeManagedBean.newEntity.formid}" title="Formid" 
                                         required="true" requiredMessage="要点代码不能空白."/>
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="要点名称" for="name" /></p:column>
                        <p:column>
                            <p:inputText id="name" value="#{knowledgeManagedBean.newEntity.name}" title="Name" 
                                         required="true" requiredMessage="要点名称不能空白."/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="要点比重" for="ratio" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:spinner id="ratio" value="#{knowledgeManagedBean.newEntity.ratio}" title="ratio" 
                                       required="true" requiredMessage="要点比重不能空白."/>
                        </p:column>
                        <p:column styleClass="Wid20"></p:column>
                        <p:column>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                        <p:column colspan="3">
                            <p:inputText id="remark" value="#{knowledgeManagedBean.newEntity.remark}" title="Remark" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
