<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="knowledge" icon="ui-icon-arrowreturn-1-w"  />                    
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{knowledgeManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="#{knowledgeManagedBean.doCfm}" process="@this" update="formView"/>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{knowledgeManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{knowledgeManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelEdit" header="考试要点－查看">
                <p:panelGrid id="plgEdit"  styleClass="plgEdit Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="要点代码"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="formid" value="#{knowledgeManagedBean.currentEntity.formid}" title="Formid" />
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="要点名称"/></p:column>
                        <p:column>
                            <h:outputText id="name" value="#{knowledgeManagedBean.currentEntity.name}" title="Name" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="要点比重"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="ratio" value="#{knowledgeManagedBean.currentEntity.ratio}" title="ratio" />
                        </p:column>
                        <p:column styleClass="Wid20"></p:column>
                        <p:column>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="备注"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="remark" value="#{knowledgeManagedBean.currentEntity.remark}" title="Remark" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
