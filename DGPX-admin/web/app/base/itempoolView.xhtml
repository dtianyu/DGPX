<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itempool" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{itemPoolManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="#{itemPoolManagedBean.doCfm}" update="formView"/>
                    <p:commandButton id="btnUnverify" value="取消" actionListener="#{itemPoolManagedBean.unverify()}" icon="ui-icon-unlocked" 
                                     rendered="#{itemPoolManagedBean.doUnCfm}" update="formView"/>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{itemPoolManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{itemPoolManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="考试题目－查看">
                <p:panelGrid id="plgView"  styleClass="plgView Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="考试科目"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="examcategory" value="#{itemPoolManagedBean.currentEntity.examcategory.name}" />
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="题型"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemcategory" value="#{itemPoolManagedBean.currentEntity.itemcategory.name}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="知识点"/></p:column>
                        <p:column>
                            <h:outputText id="knowledge" value="#{itemPoolManagedBean.currentEntity.knowledge.name}" />
                        </p:column>
                        <p:column></p:column>
                        <p:column></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="题目"/></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea rows="4" placeholder="输入题目内容" value="#{itemPoolManagedBean.currentEntity.question}" style="width:95%;"
                                             required="true" requiredMessage="题目内容不能空白" readonly="true"/>
                        </p:column> 
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="选项1"/></p:column>
                        <p:column colspan="2">
                            <h:outputText id="choice1" value="#{itemPoolManagedBean.currentEntity.choice1}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="key1" value="#{itemPoolManagedBean.currentEntity.key1}" disabled="true">
                                <f:selectItem itemLabel="正确答案" itemValue="true" />
                                <f:selectItem itemLabel="不是答案" itemValue="false" />
                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="选项2"/></p:column>
                        <p:column colspan="2">
                            <h:outputText id="choice2" value="#{itemPoolManagedBean.currentEntity.choice2}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="key2" value="#{itemPoolManagedBean.currentEntity.key2}" disabled="true">
                                <f:selectItem itemLabel="正确答案" itemValue="true" />
                                <f:selectItem itemLabel="不是答案" itemValue="false" />
                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="选项3"/></p:column>
                        <p:column colspan="2">
                            <h:outputText id="choice3" value="#{itemPoolManagedBean.currentEntity.choice3}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="key3" value="#{itemPoolManagedBean.currentEntity.key3}" disabled="true">
                                <f:selectItem itemLabel="正确答案" itemValue="true" />
                                <f:selectItem itemLabel="不是答案" itemValue="false" />
                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="选项4"/></p:column>
                        <p:column colspan="2">
                            <h:outputText id="choice4" value="#{itemPoolManagedBean.currentEntity.choice4}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="key4" value="#{itemPoolManagedBean.currentEntity.key4}" disabled="true">
                                <f:selectItem itemLabel="正确答案" itemValue="true" />
                                <f:selectItem itemLabel="不是答案" itemValue="false" />
                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="选项5"/></p:column>
                        <p:column colspan="2">
                            <h:outputText id="choice5" value="#{itemPoolManagedBean.currentEntity.choice5}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="key5" value="#{itemPoolManagedBean.currentEntity.key5}" disabled="true">
                                <f:selectItem itemLabel="正确答案" itemValue="true" />
                                <f:selectItem itemLabel="不是答案" itemValue="false" />
                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="选项6"/></p:column>
                        <p:column colspan="2">
                            <h:outputText id="choice6" value="#{itemPoolManagedBean.currentEntity.choice6}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="key6" value="#{itemPoolManagedBean.currentEntity.key6}" disabled="true">
                                <f:selectItem itemLabel="正确答案" itemValue="true" />
                                <f:selectItem itemLabel="不是答案" itemValue="false" />
                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="选项7"/></p:column>
                        <p:column colspan="2">
                            <h:outputText id="choice7" value="#{itemPoolManagedBean.currentEntity.choice7}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="key7" value="#{itemPoolManagedBean.currentEntity.key7}" disabled="true">
                                <f:selectItem itemLabel="正确答案" itemValue="true" />
                                <f:selectItem itemLabel="不是答案" itemValue="false" />
                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="选项8"/></p:column>
                        <p:column colspan="2">
                            <h:outputText id="choice8" value="#{itemPoolManagedBean.currentEntity.choice8}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneRadio id="key8" value="#{itemPoolManagedBean.currentEntity.key8}" disabled="true">
                                <f:selectItem itemLabel="正确答案" itemValue="true" />
                                <f:selectItem itemLabel="不是答案" itemValue="false" />
                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
