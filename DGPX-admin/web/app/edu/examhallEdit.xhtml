<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="examhall" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{examHallManagedBean.update()}" icon="ui-icon-disk"  
                                     process="@this,plgEdit" update="plgEdit"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="考场维护－修改">
                <p:panelGrid id="plgEdit" styleClass="plgEdit Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="考区" for="examdistrict" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:selectOneMenu id="examdistrict" value="#{examHallManagedBean.currentEntity.examdistrict}" 
                                             required="true" requiredMessage="考区不可空白" converter="examDistrictConverter">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItem itemLabel="Select One" itemValue="" />  
                                <f:selectItems value="#{examHallManagedBean.examDistrictList}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column styleClass="Wid20"></p:column>
                        <p:column styleClass="Wid30">
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="考场名称" for="name" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="name" value="#{examHallManagedBean.currentEntity.name}" title="考场名称" 
                                         required="true" requiredMessage="考场名称不能空白."/>
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="最大人数" for="maxnum" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:spinner id="maxnum" value="#{examHallManagedBean.currentEntity.maxnum}" title="maxnum" 
                                       placeholder="输入最大人数" required="true" requiredMessage="最大人数不能为空"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="地点" for="address" /></p:column>
                        <p:column colspan="3">
                            <p:inputText id="address" value="#{examHallManagedBean.currentEntity.address}" title="地点" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
