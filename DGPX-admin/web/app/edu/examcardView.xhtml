<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="examcard" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{examCardManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="#{examCardManagedBean.doCfm}" process="@this" update="formView"/>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{examCardManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{examCardManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="准考证维护－查看">
                <p:panelGrid id="plgView" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgView Wid100">
                    <h:outputText value="姓名"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.name}" title="Name"/>
                    <h:outputText value="性别"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.gender}" title="Gender"/>
                    <h:outputText value="准考证号"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.formid}" title="Formid"/>
                    <h:outputText value="申请日期"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.formdate}" title="Formdate">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                    <h:outputText value="考区"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.examdistrict.name}" title="Examdistrict"/>
                    <h:outputText value="考试编号"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.examnumber.formid}.#{examCardManagedBean.currentEntity.examnumber.examcategory.name}" title="Examnumber"/>
                    <h:outputText value="考场"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.examhall.name}" title="Examhall"/>
                    <h:outputText value="状态"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.status}" title="Status"/>
                    <h:outputText value="身份证"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.idcard}" title="Idcard"/>
                    <h:outputText value="手机"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.phone}" title="Phone"/>
                    <h:outputText value="许可证号"/>
                    <h:outputText id="certificate" value="#{examCardManagedBean.currentEntity.certificate}" title="certificate" />
                    <h:outputText value="成绩" rendered="#{examCardManagedBean.currentEntity.status=='Z'}"/>
                    <h:outputText value="#{examCardManagedBean.currentEntity.mark}" title="mark" rendered="#{examCardManagedBean.currentEntity.status=='Z'}"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
