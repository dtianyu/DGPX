<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="formView">
            <p:poll id="reset" interval="#{examCallManagedBean.interval}" listener="#{examCallManagedBean.reset()}" autoStart="false" 
                    process="@this" update="@this,panelView,stopState" widgetVar="reset" oncomplete="call();"/>
            <div class="Card GreenBack">
                <div class="EmptyBox20"></div>
                <div class="Container100 NoIndent FontBold Fs60 TexAlCenter">
                    <h:outputText value="高压审证机考" style="padding-right: 40px"/><h:outputText value="备考人员名单"/>
                </div>
                <div class="EmptyBox20"></div>
            </div>
            <p:panel id="panelView">
                <p:dataGrid id="plgView" value="#{examCallManagedBean.model}" var="item" layout="grid" paginator="false" rows="16"  columns="4" lazy="true">
                    <p:column>
                        <div class="Card GreenBack">
                            <div class="CardTopic White Fs22">
                                <h:outputText value="#{item.formid}"/><i class="icon-pin-outline Fright White Opac50 Fs20"></i>
                            </div>
                            <div class="EmptyBox5"></div>
                            <div class="Container100 NoIndent White Fs50">
                                <h:outputText value="#{item.name}"/><p:commandButton id="btnCall" value="呼叫" actionListener="#{examCallManagedBean.call(item)}" 
                                                                                     styleClass="GreenButton" process="@this" update="formView:panelCall" widgetVar="btnCall"/>
                            </div>
                            <div class="EmptyBox5"></div>
                            <div class="Container100 NoIndent Fs10">
                                <h:outputText value=""/>
                            </div>
                            <div class="EmptyBox5"></div>
                        </div>
                    </p:column>
                </p:dataGrid>
            </p:panel>
            <p:panel id="panelCall" style="display: none;">
                <video id="video" controls="" autoplay="true" name="media" style="display: none;">
                    <source id="ttsAudio" src="#{examCallManagedBean.audio}" type="audio/mp3"/>
                </video>              
            </p:panel>            
            <p:poll id="call" interval="6" listener="#{examCallManagedBean.call()}" autoStart="true" stop="#{examCallManagedBean.stop}"
                    process="@this" update="@this,stopState,panelCall" widgetVar="call" oncomplete="poll();" />
            <p:inputText id="stopState" type="hidden"  value="#{examCallManagedBean.stop}"/>  
        </h:form>
        <script>
            $(function () {
                $('body').addClass('PopupMenu');
                $('#layout-topbar').remove();
                $('#top-menu').remove();
                PF('reset').start();
            });
            var call = function () {
                var stop = $(document.getElementById('formView:stopState')).val();
                if (stop === 'false') {
                    //恢复叫号
                    PF('call').start();
                }else{
                    PF('call').stop();
                }
            };
            var poll = function () {
                var stop = $(document.getElementById('formView:stopState')).val();
                if (stop === 'true') {
                    //停止叫号了就恢复轮询
                    PF('reset').start();
                } else {
                    //叫号过程中禁止轮询
                    PF('reset').stop();                   
                }
            };
        </script>
    </ui:define>

</ui:composition>
