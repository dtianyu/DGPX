<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formNew">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="examdistrict" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" action="#{examDistrictManagedBean.update()}" icon="ui-icon-disk"  
                                     process="@this,plgNew" update="plgNew"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelNew" header="考区维护－修改">
                <p:panelGrid id="plgNew" styleClass="plgNew Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="考区编号" for="formid" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="formid" value="#{examDistrictManagedBean.currentEntity.formid}" title="Formid" 
                                         required="true" requiredMessage="考区编号不能空白"/>
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="考区名称" for="name" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="name" value="#{examDistrictManagedBean.currentEntity.name}" title="Name" 
                                         required="true" requiredMessage="考区名称不能空白"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="地址" for="address" /></p:column>
                        <p:column colspan="3">
                            <p:inputText id="address" value="#{examDistrictManagedBean.currentEntity.address}" title="Address"
                                         required="true" requiredMessage="地址不能空白"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="电话" for="tel" /></p:column>
                        <p:column>
                            <p:inputText id="tel" value="#{examDistrictManagedBean.currentEntity.tel}" title="Tel" />
                        </p:column>
                        <p:column><p:outputLabel value="传真" for="fax" /></p:column>
                        <p:column>
                            <p:inputText id="fax" value="#{examDistrictManagedBean.currentEntity.fax}" title="Fax" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="联系人" for="contacter" /></p:column>
                        <p:column>
                            <p:inputText id="contacter" value="#{examDistrictManagedBean.currentEntity.contacter}" title="Contacter" />
                        </p:column>
                        <p:column><p:outputLabel value="联系电话" for="phone" /></p:column>
                        <p:column>
                            <p:inputText id="phone" value="#{examDistrictManagedBean.currentEntity.phone}" title="Phone" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="邮编" for="zipcode" /></p:column>
                        <p:column>
                            <p:inputText id="zipcode" value="#{examDistrictManagedBean.currentEntity.zipcode}" title="Zipcode" />
                        </p:column>
                        <p:column></p:column>
                        <p:column>
                            
                        </p:column>
                    </p:row>  
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
