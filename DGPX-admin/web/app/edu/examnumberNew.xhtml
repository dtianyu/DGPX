<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formNew">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="examnumber" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" action="#{examNumberManagedBean.persist('examnumber')}" icon="ui-icon-disk"  
                                     process="@this,plgNew" update="plgNew"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelNew" header="考试安排－新增">
                <p:panelGrid id="plgNew" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgNew Wid100">
                    <p:outputLabel value="考试科目" for="examctgyid" />
                    <p:selectOneMenu id="examctgyid" value="#{examNumberManagedBean.newEntity.examcategory}" title="Examctgyid" 
                                     required="true" requiredMessage="考试科目不能空白" converter="examCategoryConverter">
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{examNumberManagedBean.examCategoryList}" var="c" itemLabel="#{c.name}" itemValue="#{c}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="考试日期" for="formdate" />
                    <p:calendar id="formdate" value="#{examNumberManagedBean.newEntity.formdate}" title="Formdate" 
                                pattern="yyyy/MM/dd" required="true" requiredMessage="考试日期不能空白">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                    <p:outputLabel value="考试时间" for="formtime" />
                    <p:inputText id="formtime" value="#{examNumberManagedBean.newEntity.formtime}" title="Formtime" 
                                 placeholder="00:00" required="true" requiredMessage="考试时间不能空白">
                        <f:convertDateTime pattern="HH:mm" />
                    </p:inputText>
                    <p:outputLabel value="时长" for="examtime" />
                    <p:spinner id="examtime" value="#{examNumberManagedBean.newEntity.examtime}" title="Examtime" 
                               required="true" requiredMessage="考试时长不能空白"/>
                    <p:outputLabel value="满分值" for="examscore" />
                    <p:inputText id="examscore" value="#{examNumberManagedBean.newEntity.score}" title="score" 
                                 placeholder="输入满分值" required="true" requiredMessage="满分值不能为空" disabled="true"/>
                    <p:outputLabel value="考卷数量" for="papercount" />
                    <p:spinner id="papercount" value="#{examNumberManagedBean.newEntity.papercount}" title="Papercount" 
                               required="true" requiredMessage="考卷数量不能为空" disabled="true"/>
                </p:panelGrid>
            </p:panel>
            <p:panel id="panelDetail">
                <p:dataTable id="tableList" value="#{examNumberManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                             selectionMode="single" selection="#{examNumberManagedBean.currentDetail}" rowKey="#{item.seq}" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="题型"/>
                        </f:facet>
                        <h:outputText value="#{item.itemcategory.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="分值"/>
                        </f:facet>
                        <h:outputText value="#{item.score}"/>
                    </p:column>
                    <p:column  styleClass="TexAlRight">
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.qty}"/>
                    </p:column>               
                </p:dataTable>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
