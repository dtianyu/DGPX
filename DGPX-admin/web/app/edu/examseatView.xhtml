<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView"> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="examseat" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{examSeatManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="#{examSeatManagedBean.doCfm}" process="@this" update="formView"/>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{examSeatManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{examSeatManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="座位设置－查看">
                <p:panelGrid id="plgView" styleClass="plgView Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="考场"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText value="#{examSeatManagedBean.currentEntity.examhall.name}" title="Name"/>
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="编号"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText value="#{examSeatManagedBean.currentEntity.formid}" title="编号"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="名称"/></p:column>
                        <p:column>
                            <h:outputText value="#{examSeatManagedBean.currentEntity.name}" title="名称"/>
                        </p:column>
                        <p:column><h:outputText value="IP"/></p:column>
                        <p:column>
                            <h:outputText value="#{examSeatManagedBean.currentEntity.ip}" title="IP"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="备注"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="remark" value="#{examSeatManagedBean.currentEntity.remark}" title="备注" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
