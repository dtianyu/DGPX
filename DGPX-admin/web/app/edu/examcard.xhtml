<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formList">
            <p:panel id="panelQuery">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                    <h:outputLabel value="准考证" for="queryFormId" />
                    <p:inputText id="queryFormId" value="#{examCardManagedBean.queryFormId}" title="准考证" />
                    <h:outputLabel value="姓名" for="queryName" />
                    <p:inputText id="queryName" value="#{examCardManagedBean.queryName}" title="姓名" />
                    <h:outputLabel value="身份证" for="queryIdCard" />
                    <p:inputText id="queryIdCard" value="#{examCardManagedBean.queryIdCard}" title="身份证" />
                    <h:outputLabel value="审核状态" for="state" />
                    <p:selectOneMenu id="state" value="#{examCardManagedBean.queryState}" title="状态" >
                        <f:selectItem itemLabel="全部" itemValue="ALL"/>
                        <f:selectItem itemLabel="未审核" itemValue="N"/>
                        <f:selectItem itemLabel="已审核" itemValue="V"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:panel>
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{examCardManagedBean.init()}" icon="ui-icon-search" 
                                     update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{examCardManagedBean.view('examcardView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" value="编辑" action="#{examCardManagedBean.edit('examcardEdit')}" icon="ui-icon-pencil" 
                                     rendered="#{examCardManagedBean.doEdit}"/>                                                     
                    <p:commandButton id="btnDelete" value="删除" actionListener="#{examCardManagedBean.delete()}" icon="ui-icon-trash" 
                                     rendered="#{examCardManagedBean.doDel}" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton> 
                    <p:commandButton id="btnUnverify" value="取消" actionListener="#{examCardManagedBean.unverify()}" icon="ui-icon-unlocked" 
                                     rendered="#{examCardManagedBean.doUnCfm}"  update=":formList"/>                   
                    <p:commandButton id="btnCreate" value="新增" action="#{examCardManagedBean.create('examcardNew')}" icon="ui-icon-plus" 
                                     rendered="#{examCardManagedBean.doAdd}"/>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{examCardManagedBean.reset()}"  icon="ui-icon-refresh"  
                                     update=":formList"/> 
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{examCardManagedBean.query()}"  icon="ui-icon-search"  
                                     update=":formList"/>
                </f:facet>
            </p:toolbar> 
            <p:dataTable value="#{examCardManagedBean.model}" var="item" tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45" lazy="true" 
                         selectionMode="single" selection="#{examCardManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    准考证维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="姓名"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="准考证"/>
                    </f:facet>
                    <h:outputText value="#{item.formid}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="科目"/>
                    </f:facet>
                    <h:outputText value="#{item.examnumber.examcategory.name}"/>
                </p:column>
                <p:column styleClass="Wid30">
                    <f:facet name="header">
                        <h:outputText value="身份证"/>
                    </f:facet>
                    <h:outputText value="#{item.idcard}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
