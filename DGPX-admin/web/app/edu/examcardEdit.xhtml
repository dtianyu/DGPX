<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formEdit">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="examcard" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{examCardManagedBean.update()}" icon="ui-icon-disk"  
                                     process="@this,plgEdit" update="plgEdit"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="准考证维护－修改">
                <p:panelGrid id="plgEdit" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgEdit Wid100">              
                    <p:outputLabel value="考区" for="examdistrict" />
                    <p:selectOneMenu id="examdistrict" value="#{examCardManagedBean.currentEntity.examdistrict}" 
                                     required="true" requiredMessage="考区不可空白" converter="examDistrictConverter">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{examCardManagedBean.examDistrictList}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="日期" for="formdate" />
                    <p:calendar id="formdate" value="#{examCardManagedBean.currentEntity.formdate}" title="Formdate" 
                                pattern="yyyy/MM/dd" required="true" requiredMessage="日期不可空白">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                    <p:outputLabel value="姓名" for="name" />
                    <p:inputText id="name" value="#{examCardManagedBean.currentEntity.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                    <p:outputLabel value="性别" for="gender" />
                    <p:selectOneMenu id="gender" value="#{examCardManagedBean.currentEntity.gender}" title="Gender" 
                                     required="true" requiredMessage="The Gender field is required.">
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItem itemLabel="男" itemValue="男" />  
                        <f:selectItem itemLabel="女" itemValue="女" />  
                    </p:selectOneMenu>
                    <p:outputLabel value="考试编号" for="examnumber" />
                    <p:selectOneMenu id="examnumber" value="#{examCardManagedBean.currentEntity.examnumber}" 
                                     required="true" requiredMessage="考试编号不可空白" converter="examNumberConverter">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Select One" itemValue="" /> 
                        <f:selectItems value="#{examCardManagedBean.examNumberList}" var="n" itemLabel="#{n.formid}.#{n.examcategory.name}" itemValue="#{n}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="考场" for="examhall" />
                    <p:selectOneMenu id="examhall" value="#{examCardManagedBean.currentEntity.examhall}" 
                                     required="true" requiredMessage="考场不可空白" converter="examHallConverter">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{examCardManagedBean.examHallList}" var="h" itemLabel="#{h.name}" itemValue="#{h}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="身份证" for="idcard" />
                    <p:inputText id="idcard" value="#{examCardManagedBean.currentEntity.idcard}" title="Idcard" 
                                 required="true" requiredMessage="身份证不可空白"/>
                    <p:outputLabel value="手机号" for="phone" />
                    <p:inputText id="phone" value="#{examCardManagedBean.currentEntity.phone}" title="phone" 
                                 required="true" requiredMessage="手机号不可空白"/>
                    <p:outputLabel value="许可证号" for="certificate" />
                    <p:inputText id="certificate" value="#{examCardManagedBean.currentEntity.certificate}" title="certificate" 
                                 required="true" requiredMessage="许可证号不可空白"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
