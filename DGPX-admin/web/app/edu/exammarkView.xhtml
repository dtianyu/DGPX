<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="exammark" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{examMarkManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="#{examMarkManagedBean.doCfm}" process="@this" update="formView"/>
                    <p:commandButton id="btnPrint" value="导出" actionListener="#{examMarkManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{examMarkManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="考试成绩-导出">
                <p:panelGrid id="plgView" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgView Wid100">
                    <h:outputText value="考试科目" />
                    <h:outputText id="examctgyid" value="#{examMarkManagedBean.currentEntity.examcategory.name}" title="Examctgyid" />
                    <h:outputText value="" />
                    <h:outputText value="" />
                    <h:outputText value="考试编号" />
                    <h:outputText id="formid" value="#{examMarkManagedBean.currentEntity.formid}" title="Examctgyid" />
                    <h:outputText value="考试日期" />
                    <h:outputText id="formdate" value="#{examMarkManagedBean.currentEntity.formdate}" title="Formdate" >
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                    <h:outputText value="考试时间" />
                    <h:outputText id="formtime" value="#{examMarkManagedBean.currentEntity.formtime}" title="Formtime" >
                        <f:convertDateTime pattern="HH:mm" />
                    </h:outputText>
                    <h:outputText value="时长" />
                    <h:outputText id="examtime" value="#{examMarkManagedBean.currentEntity.examtime}" title="Examtime"/>
                    <h:outputText value="满分值" />
                    <h:outputText id="examscore" value="#{examMarkManagedBean.currentEntity.score}" title="score"/>
                    <h:outputText value="考卷数量" />
                    <h:outputText id="papercount" value="#{examMarkManagedBean.currentEntity.papercount}" title="Papercount"/>
                </p:panelGrid>
            </p:panel>
            <p:panel id="panelDetail">
                <p:dataTable id="tableList" value="#{examMarkManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                             selectionMode="single" selection="#{examMarkManagedBean.currentDetail}" rowKey="#{item.seq}" >
                    <p:column styleClass="Wid60">
                        <f:facet name="header">
                            <h:outputText value="题型"/>
                        </f:facet>
                        <h:outputText value="#{item.itemcategory.name}"/>
                    </p:column>
                    <p:column styleClass="Wid20 TexAlRight">
                        <f:facet name="header">
                            <h:outputText value="分值"/>
                        </f:facet>
                        <h:outputText value="#{item.score}"/>
                    </p:column>
                    <p:column  styleClass="Wid20 TexAlRight">
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.qty}"/>
                    </p:column>               
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="是" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="否" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formView" trigger="btnVerify,btnPrint">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="volt-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
