<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formView">
            <p:poll id="poll" interval="120" listener="#{examSeatStatusBean.init()}" autoStart="true"
                    process="@this" update="plgView"/>
            <p:panel id="panelView">
                <f:facet name="header">
                    座席状态
                </f:facet>
                <p:dataGrid id="plgView" value="#{examSeatStatusBean.model}" var="item" layout="grid" paginator="true" paginatorPosition="bottom" rows="12"  columns="4" 
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                            rowsPerPageTemplate="12,24,48"  lazy="true"  >
                    <p:column>
                        <div class="Card #{item.style}">
                            <div class="CardTopic White Fs16"><h:outputText value="#{item.name}"/><i class="icon-pin-outline Fright White Opac50 Fs20"></i></div>
                            <div class="EmptyBox5"></div>
                            <div class="Container100 NoIndent White Fs16">
                                IP:<h:outputText value="#{item.ip}"/>
                            </div>
                            <div class="EmptyBox5"></div>
                            <div class="Container100 NoIndent">
                                <h:outputText value="#{item.examcard.formid}"/>
                            </div>
                            <div class="EmptyBox5"></div>
                            <div class="Container100 NoIndent">
                                <h:outputText value="#{item.examcard.name}"/>
                            </div>
                        </div>
                    </p:column>
                </p:dataGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
