<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView"> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="examhall" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{examHallManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="#{examHallManagedBean.doCfm}" process="@this" update="formView"/>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{examHallManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{examHallManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="考场设置－查看">
                <p:panelGrid id="plgView" styleClass="plgView Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="考区"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText value="#{examHallManagedBean.currentEntity.examdistrict.name}" title="Name"/>
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="考场名称"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText value="#{examHallManagedBean.currentEntity.name}" title="Name"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="地点"/></p:column>
                        <p:column>
                            <h:outputText value="#{examHallManagedBean.currentEntity.address}" title="Address"/>
                        </p:column>
                        <p:column><h:outputText value="最大人数"/></p:column>
                        <p:column>
                            <h:outputText value="#{examHallManagedBean.currentEntity.maxnum}" title="Maxnum"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
