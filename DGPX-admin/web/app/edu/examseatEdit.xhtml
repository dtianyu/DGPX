<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="examseat" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{examSeatManagedBean.update()}" icon="ui-icon-disk"  
                                     process="@this,plgEdit" update="plgEdit"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="座位设置－修改">
                <p:panelGrid id="plgEdit" styleClass="plgEdit Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="考场" for="examhall" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:selectOneMenu id="examhall" value="#{examSeatManagedBean.currentEntity.examhall}" 
                                             required="true" requiredMessage="考场不可空白" converter="examHallConverter">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItem itemLabel="Select One" itemValue="" />  
                                <f:selectItems value="#{examSeatManagedBean.examHallList}" var="h" itemLabel="#{h.name}" itemValue="#{h}"/>
                            </p:selectOneMenu> 
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="编号" for="formid" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="formid" value="#{examSeatManagedBean.currentEntity.formid}" title="编号" 
                                         placeholder="输入编号" required="true" requiredMessage="编号不能为空"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="名称" for="name" /></p:column>
                        <p:column>
                            <p:inputText id="name" value="#{examSeatManagedBean.currentEntity.name}" title="名称" 
                                         required="true" requiredMessage="名称不能空白."/>
                        </p:column>
                        <p:column><p:outputLabel value="IP" for="ip" /></p:column>
                        <p:column>
                            <p:inputText id="ip" value="#{examSeatManagedBean.currentEntity.ip}" title="IP" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                        <p:column colspan="3">
                            <p:inputText id="remark" value="#{examSeatManagedBean.currentEntity.remark}" title="备注" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
